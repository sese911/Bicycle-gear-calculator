<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480, user-scalable=no">
  <title>Gear Calculator</title>
  <link rel="icon" href="/img/planetarka.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Калькулятор планетарных втулок.</h1>
      <div class="slideshow-container" id="slideshow-container"></div>
    </header>

    <main>
      
      <section class="settings">
        <h3>Параметры велосипеда:</h3>

        <div class="hub">
          <div class="row">
            <label for="hubModel">Модель втулки</label>
            <span class="line"></span>
            <select name="hubModel" id="hubModel" onchange="fillSlideshow(this.options[this.selectedIndex].value);fillSpeedTable()">
              <optgroup label="Shimano:">
                <option value="nexusInter3" selected>Shimano NEXUS inter 3, 3-speed</option>
                <option value="nexusInter3M">Shimano NEXUS inter 3 (SG-3R75-B), 3-speed</option>
                <option value="nexusC3000">Shimano NEXUS C3000, 7-speed</option>
                <option value="nexusC6000">Shimano NEXUS C6000, 8-speed</option>
                <option value="alfine8">Shimano ALFINE, 8-speed</option>
                <option value="alfine11">Shimano ALFINE, 11-speed</option>
              </optgroup>
              <optgroup label="Rohloff:">
                <option value="speedhub500_14">Rohloff SPEEDHUB 500/14, 14-speed</option>
              </optgroup>
              <optgroup label="Sturmey-Archer:">
                <option value="archer2">Sturmey-Archer, 2-speed</option>
                <option value="archer3">Sturmey-Archer, 3-speed</option>
                <option value="archer4">Sturmey-Archer, 4-speed</option>
                <option value="archer5">Sturmey-Archer, 5-speed</option>
                <option value="archer8">Sturmey-Archer, 8-speed</option>
              </optgroup>
              <optgroup label="SRAM:">
                <option value="sramI3">SRAM i-MOTION 3, 3-speed</option>
                <option value="sramI9">SRAM i-MOTION 9, 9-speed</option>
              </optgroup>
              <optgroup label="KT:">
                <option value="kt">QUANDO KT-325R, 2-speed</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="wheel">
          <div class="row">
            <label for="tire">Размер покрышки</label>
            <span class="line"></span>
            <select name="tire" id="tire" onchange="setCircuitValue(this.options[this.selectedIndex]);fillSpeedTable()">
              <optgroup label="20&#34">
                <option value="1450">20x1.25 (32-406)</option>
                <option value="1460">20x1.35 (35-406)</option>
                <option value="1490">20x1.50 (40-406)</option>
                <option value="1515">20x1.75 (47-406)</option>
                <option value="1565">20x1.95 (50-406)</option>
                <option value="1545">20x1-1/8 (28-451)</option>
                <option value="1615">20x1-3/8 (37-451)</option>
              </optgroup>

              <optgroup label="22&#34">
                <option value="1770">22x1-3/8 (37-501)</option>
                <option value="1785">22x1-1/2 (40-501)</option>
              </optgroup>

              <optgroup label="24&#34">
                <option value="1890">24x1.75 (47-507)</option>
                <option value="1925">24x2.00 (50-507)</option>
                <option value="1965">24x2.125 (54-507)</option>
                <option value="1753">24x1(520) (25-520)</option>
                <option value="1785">24x3/4 Tubular</option>
                <option value="1795">24x1-1/8 (28-540)</option>
                <option value="1905">24x1-1/4 (32-540)</option>
              </optgroup>

              <optgroup label="26&#34">
                <option value="1913">26x1 (25-559)</option>
                <option value="1950">26x1.25 (32-559)</option>
                <option value="2005">26x1.40 (37-559)</option>
                <option value="2010">26x1.50 (40-559)</option>
                <option value="2023">26x1.75 (47-559)</option>
                <option value="2050">26x1.95 (50-559)</option>
                <option value="2068">26x2.10 (54-559)</option>
                <option value="2070">26x2.125 (57-559)</option>
                <option value="2083">26x2.35 (58-559)</option>
                <option value="2170">26x3.0 (75-559)</option>
                <option value="1970">26x1-1/8 (28-590)</option>
                <option value="2068">26x1-3/8 (37-590)</option>
                <option value="2100">26x1-1/2 (37-584)</option>
                <option value="1920">650C Tubular 26x7/8</option>
                <option value="1938">650x20C (20-571)</option>
                <option value="1944">650x23C (23-571)</option>
                <option value="1952">650x25C (25-571)</option>
                <option value="2125">650x38A (40-590)</option>
                <option value="2105">650x38B (40-584)</option>
              </optgroup>

              <optgroup label="27&#34">
                <option value="2145">27x1 (25-630)</option>
                <option value="2155">27x1-1/8 (28-630)</option>
                <option value="2161">27x1-1/4 (32-630)</option>
                <option value="2169">27x1-3/8 (37-630)</option>
              </optgroup>

              <optgroup label="27.5&#34">
                <option value="2079">27.5x1.5 (40-584)</option>
                <option value="2090">27.5x1.95 (50-584)</option>
                <option value="2148">27.5x2.1 (54-584)</option>
                <option value="2182">27.5x2.25 (57-584)</option>
              </optgroup>

              <optgroup label="28&#34">
                <option value="2070">700x18C (18-622)</option>
                <option value="2080">700x19C (19-622)</option>
                <option value="2086">700x20C (20-622)</option>
                <option value="2097">700x23C (23-622)</option>
                <option value="2105">700x25C (25-622)</option>
                <option value="2136">700x28C (28-622)</option>
                <option value="2155">700x32C (32-622)</option>
                <option value="2168">700x35C (35-622)</option>
                <option value="2180">700x38C (38-622)</option>
                <option value="2224">700x42C (42-622)</option>
                <option value="2235">700x44C (44-622)</option>
                <option value="2268" selected>700x47C (47-622)</option>
                <option value="2293">700x50C (50-622)</option>
                <option value="2325">700x56C (56-622)</option>
              </optgroup>

              <optgroup label="29&#34">
                <option value="2288">29x2.1 (54-622)</option>
                <option value="2298">29x2.2 (56-622)</option>
                <option value="2326">29x2.3 (60-622)</option>
              </optgroup>

              <optgroup label="________________">
                <option id="manually">Указать в мм.</option>
              </optgroup>
            </select>
          </div>
          <div class="row">
            <label for="circuit" id="circuit-label">Длина окружности в мм.</label>
            <span class="line"></span>
            <input type="number" name="circuit" id="circuit" min="500" max="3000" value="2268" disabled
              onchange="checkCircuitValue(this);fillSpeedTable()">
          </div>
        </div>

        <div class="sprockets">
          <div class="row">
            <label for="lead">Зубьев ведущей звезды</label>
            <span class="line"></span>
            <select name="lead" id="lead" onchange="fillSpeedTable()">
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44" selected>44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
              <option value="51">51</option>
              <option value="52">52</option>
              <option value="53">53</option>
              <option value="54">54</option>
              <option value="55">55</option>
              <option value="56">56</option>
              <option value="57">57</option>
              <option value="58">58</option>
              <option value="59">59</option>
              <option value="60">60</option>
            </select>
          </div>
          <div class="row">
            <label for="driven">Зубьев ведомой звезды</label>
            <span class="line"></span>
            <select name="driven" id="driven" onchange="fillSpeedTable()">
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19" selected>19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
            </select>
          </div>
        </div>
      </section>

      <section class="result">
        <h3>Таблица скорости движения (км/ч):</h3>
        <table class="speed-table" id="speedTable"></table>
      </section>

    </main>

    <footer>
      <div class="copyright" id="copyright">
        <span class="copyright-short">© SeSe 2019</span>
        <span class="copyright-full">© Sergey Serebryakov 2019</span>
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
